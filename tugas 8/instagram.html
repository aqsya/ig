<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Clone Instagram</title>
    <style>
      @import url("css/default.css");
      @import url("css/gnb.css");

      .icons>img{
        margin: 10px;
      }

      .gnb{
        border-bottom: 0,5px solid #efefef;
      }
    </style>
  </head>
  <body>
    <div class="gnb flex-row">
      <div class="gnb-content flex-row">
        <div class="logo flex-row">
          <img width="103" src="image/logo_instagram.png" />
          <i class="bi bi-chevron-compact-down"></i>
        </div>
        <div class="search-box flex-row">
            <input type="text" placeholder="search">

        </div>
        <div class="icons flex-row">
            <img src="image/icons/1.png" alt="">
            <img src="image/icons/2.png" alt="">
            <img src="image/icons/3.png" alt="">
            <img src="image/icons/4.png" alt="">
            <img src="image/icons/5.png" alt="">
            <img width="32" src="image/icons/6.png">
        </div>
      </div>
    </div>
  </body>
</html>
